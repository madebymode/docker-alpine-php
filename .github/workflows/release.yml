name: Create Releases and Build Docker images

on:
  push:
    branches:
      - 'master'

jobs:
  create-release-and-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ['7.1', '7.2', '7.3', '7.4', '8.0', '8.1', '8.2']  # Specify versions here
        type: ['cli', 'fpm']  # Add types here
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup GitHub CLI
        run: |
          gh auth login --with-token <<< "${{ secrets.GITHUB_TOKEN }}"

      - name: Create Releases
        run: |
          DIR=${{ matrix.type }}/${{ matrix.version }}
          if [[ -f "$DIR/.env" ]]; then
            set -a
            source $DIR/.env
            set +a
            TAG_NAME="${PHP_VERSION}-${{ matrix.type }}"
            if ! gh release view $TAG_NAME > /dev/null 2>&1; then
              # Create GitHub release if it does not exist
              gh release create $TAG_NAME \
                --title "PHP $PHP_VERSION (${{ matrix.type }}) release" \
                --notes "Release of Docker image for PHP $PHP_VERSION (${{ matrix.type }})"
              echo "RELEASE_CREATED=true" >> $GITHUB_ENV
            fi
          fi
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up environment variables
        run: |
          DIR=${{ matrix.type }}/${{ matrix.version }}
          if [[ -f "$DIR/.env" ]]; then
            set -a
            source $DIR/.env
            set +a
            for VAR_NAME in PLATFORM PHP_VERSION ALPINE_VERSION; do
              echo "$VAR_NAME=${!VAR_NAME}" >> $GITHUB_ENV
            done
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build Docker images
        uses: docker/build-push-action@v4
        with:
          context: ./${{ matrix.type }}  # This sets the build context to either 'cli' or 'fpm' depending on the matrix so we can access _shared/
          push: false
          platforms: linux/amd64,linux/arm64
          tags: mxmd/php:${{ env.PHP_VERSION }}-${{ matrix.type }}
          build-args: |
            PHP_VERSION=${{ env.PHP_VERSION }}
            ALPINE_VERSION=${{ env.ALPINE_VERSION }}
            ALPINE_IMAGE=alpine:${{ env.ALPINE_VERSION }}
          file: ${{ matrix.type }}/${{ matrix.version }}/Dockerfile

      - name: Push Docker images (if new tag)
        if: env.RELEASE_CREATED == 'true'
        uses: docker/build-push-action@v4
        with:
          context: ./${{ matrix.type }}  # This sets the build context to either 'cli' or 'fpm' depending on the matrix so we can access _shared/
          push: true
          platforms: linux/amd64,linux/arm64
          tags: mxmd/php:${{ env.PHP_VERSION }}-${{ matrix.type }}
          build-args: |
            PHP_VERSION=${{ env.PHP_VERSION }}
            ALPINE_VERSION=${{ env.ALPINE_VERSION }}
            ALPINE_IMAGE=alpine:${{ env.ALPINE_VERSION }}
          file: ${{ matrix.type }}/${{ matrix.version }}/Dockerfile
